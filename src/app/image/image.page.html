<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      <ion-title>Resimlerim</ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon name="refresh-outline" style=" font-size: 14pt;margin-right: 20px;" (click)="ngOnInit()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <div *ngIf="!imageCheck" style="display: flex; flex-direction: column; width: 100%; height: 100%; justify-content: center; font-size: 20pt; color: rgb(224, 224, 224); align-items: center; background-color: rgb(54, 54, 54);">
    <ion-text>Resim bulunmamakta.</ion-text>
    <ion-button (click)="openModal()" class="topbuton1">Resim Yükle</ion-button>
    </div>
  
  <div *ngIf="imageCheck" class="content" >
    <ion-button (click)="openModal()" class="topbuton">Resim Yükle</ion-button>
    
    <ion-card class="card" *ngFor="let image of images">
      <ion-card-content>  
        <img src={{image.source}}>
        <ion-card-subtitle class="subtitle">Açıklama</ion-card-subtitle>
        <ion-text>{{image.info}}</ion-text>
        
      </ion-card-content>
      <div class="offer">
        <div style="display: flex; flex-direction: column;padding: 10px;">
          <ion-text>Satış durumu: {{image.isSale}}</ion-text>
          <ion-text>Son teklif: {{image.price}}</ion-text>
          <ion-text>Teklif yapan: {{image.offerName}}</ion-text>
        </div>
        <div style="display: flex; flex-direction: row;padding: 10px; height: 54;">
          <ion-input  class="input" id="offer" type="number" placeholder="Başlangıç değeri" [(ngModel)]="startValue"></ion-input>
          <img src="../../assets/icon/tl.png" style="width: 30px; height: 44px;" >
        </div>
        <div class="buton"> 
          <ion-button (click)="saleOpen(image)"  color="primary" >Satışa çıkar</ion-button>
          <ion-button (click)="saleClose(image)"  color="primary" >Satıştan çek</ion-button>
          <ion-button (click)="removeImage(image.image_id)"  color="primary" >Resmi sil</ion-button>
        </div>
      </div>
    </ion-card>
  </div>
</ion-content>
